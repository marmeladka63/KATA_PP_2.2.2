
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div>
    <table >
        <caption>List of cars</caption>
        <tr>
            <th>Name</th>
            <th>Color</th>
            <th>Number</th>
        </tr>
        <tr th:each="car : ${car}">
            <td th:utext="${car.getName()}">Name</td>
            <td th:utext="${car.getColor()}">Color</td>
            <td th:utext="${car.getNumber()}">Number</td>
        </tr>
    </table>
</div>
</body>
</html>
